<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Flavorus</title>
        <script
         	src="https://code.jquery.com/jquery-3.2.1.min.js"
         	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
         	crossorigin="anonymous"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        <link href="index.css" rel="stylesheet" type="text/css" />
        <link href="float-grid.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    	<header role="banner" class="col-12">
        <div class="logo-container">
          <a href="https://avanichyanukroh.github.io/Flavorus/">
    		    <h1>Flavorus</h1>
          </a>
        </div>

          <nav role="navigation">
            <a href="" class="movie-search-toggle">Movies</a>
            <a href="" class="tv-shows-search-toggle">TV Shows</a>
          </nav>

        <div class="search-bar-background">

          <form action="#" class="js-search-form row">
              <label for="js-query" aria-label="user input to search for their favorite movie"></label>
              <input type="text" autocomplete="off" placeholder="Search for suggested movies similar to..." id="js-query">
              <button role="button" type="submit" hidden>Search</button>
          </form>

        </div>
    	</header>
    	<main role="main" class="row" aria-live="polite">
         
          <div class="suggested-results"></div>
          <div class="js-search-results">

            <div class="introductionContainer">

              <h2>Welcome to Flavorus!</h2>
              <p class="introduction">Our application will take a movie/tv show you love and provide a list of suggested movies/tv shows based on the Tastedive community, current popularity, and TMDB ratings.</p>

            </div>

          </div>
      </main>
      <footer role="contentinfo">
        <div class="TMDBLogoContainer">
          <img src="https://www.themoviedb.org/static_cache/v4/logos/408x161-powered-by-rectangle-green-bb4301c10ddc749b4e79463811a68afebeae66ef43d17bcfd8ff0e60ded7ce99.png" alt="the movie database brand logo" class="TMDBLogo">
        </div>
      </footer>
      <script src="index.js"></script>
    </body>
</html>
